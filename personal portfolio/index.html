<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erasyl | Portfolio Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav id="navbar">
      <span>Erasyl</span>
      <ul>
        <li><a href="#welcome-section">Me</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <section id="welcome-section">
      <span>Hey, there fellow developers</span>
      <h1>I'm Erasyl Raimkulov</h1>
    </section>
    <section id="projects">
      <h2 class="projects-header">Here are some of my projects</h2>
      <div class="projects-grid">
        <a
          href="https://github.com/era-n/diploma"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://storyful.com/wp-content/uploads/2019/07/Screen-Shot-2019-07-26-at-10.38.53-AM.png"
            alt="project"
          />
          <p class="project-title">Discord Clone</p>
        </a>
        <a
          href="https://github.com/era-n/ecom"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://i.imgur.com/XE7H8FZ.png"
            alt="project"
          />
          <p class="project-title">Ecommerce</p>
        </a>
      </div>
    </section>
    <section id="contact">
      <h2>Let's Connect</h2>
      <div class="contact-links">
        <a
          id="profile-link"
          href="https://github.com/era-n"
          target="_blank"
          class="btn"
          >GitHub</a
        >
      </div>
    </section>
  </body>
</html>
